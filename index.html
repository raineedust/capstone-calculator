<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="modern-normalize.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./images/calculator.png" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="calc">
        <div class="display">
          <div class="lastCalc"></div>
          <div class="currentCalc"></div>
        </div>
        <div class="btn">
          <button class="clearBtn">AC</button>
          <button class="negBtn">+/-</button>
          <button class="delBtn">←</button>
          <button class="opsBtn">÷</button>

          <button class="numBtn">7</button>
          <button class="numBtn">8</button>
          <button class="numBtn">9</button>
          <button class="opsBtn">×</button>

          <button class="numBtn">4</button>
          <button class="numBtn">5</button>
          <button class="numBtn">6</button>
          <button class="opsBtn subtr">-</button>

          <button class="numBtn">1</button>
          <button class="numBtn">2</button>
          <button class="numBtn">3</button>
          <button class="opsBtn">+</button>

          <button class="numBtn zero">0</button>
          <button class="decimalBtn">.</button>
          <button class="equalBtn">=</button>
          <div class="gesture"></div>
        </div>
      </div>
    </main>
    <footer>
      Copyright ©
      <a href="https://github.com/raineedust" target="_blank">Tan Jin Yi</a>
      2022
    </footer>
  </body>
</html>
