<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="images/calc-logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="calc">
        <div class="time">9:41</div>
        <div class="statusMsg">&nbsp;</div>
        <div class="display">
          <div class="lastCalc"></div>
          <div class="currentCalc">0</div>
        </div>
        <div class="btn">
          <button class="clearBtn miscBtn">AC</button>
          <button class="negBtn miscBtn">+/-</button>
          <button class="delBtn miscBtn">←</button>
          <button data-operator class="opsBtn">÷</button>

          <button data-number class="numBtn">7</button>
          <button data-number class="numBtn">8</button>
          <button data-number class="numBtn">9</button>
          <button data-operator class="opsBtn">×</button>

          <button data-number class="numBtn">4</button>
          <button data-number class="numBtn">5</button>
          <button data-number class="numBtn">6</button>
          <button data-operator class="opsBtn subtr">-</button>

          <button data-number class="numBtn">1</button>
          <button data-number class="numBtn">2</button>
          <button data-number class="numBtn">3</button>
          <button data-operator class="opsBtn">+</button>

          <button data-number class="numBtn zero">0</button>
          <button class="decimalBtn">.</button>
          <button class="equalBtn">=</button>
          <div class="gesture"></div>
        </div>
      </div>
    </main>
    <footer>
      Copyright ©&nbsp;
      <a href="https://github.com/raineedust">Tan Jin Yi</a>
      &nbsp;2022
    </footer>
  </body>
</html>
